<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso </p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista Numeradas</abbr></li>
        <li><abbr title="&lt;ld&gt;">Lista com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
